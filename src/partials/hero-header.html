<header class="header">
    <!-- logo -->
    <!-- hero -->
    <section class="section hero container">
    <a href="./index.html">
      <picture>
        <img
          srcset="./images/header-logo/logo-1x.png 1x, ./images/header-logo/logo-2x.png 2x"
          src="./images/header-logo/logo-1x.png"
          alt="Логотип"
          class="logo"
          width="200"
          height="50"
        />
      </picture>
    </a>
    <!-- logo -->

    <button type="button" class="buy">Buy now</button>
  <button
    type="button"
    class="menu-button js-open-menu"
    aria-expanded="false"
    aria-controls="mobile-menu"
    data-menu-button
  >
  
    <svg class="menu-icon">
      <use href="./images/close-open.svg#icon-burger"></use>
    </svg>
  </button>
    <h1 class="hero__title">
      ice cream made with <span class="hero__title--sub-color">passion</span>
    </h1>

    <picture>
      <source
        srcset="
          ./images/desktop/hero/d-icecream-1x.png 1x,
          ./images/desktop/hero/d-icecream-2x.png 2x
        "
        media="(min-width: 1280px)"
      />
      <source
        srcset="
          ./images/tablet/hero/t-icecream-1x.png 1x,
          ./images/tablet/hero/t-icecream-2x.png 2x
        "
        media="(min-width: 768px)"
      />
      <img
        srcset="
          ./images/mobile/hero/m-icecream-1x.png 1x,
          ./images/mobile/hero/m-icecream-2x.png 2x
        "
        src="./images/mobile/hero/m-icecream-1x.png"
        alt="Мороженное"
        class="icecream"
      />
    </picture>

    <ul class="hero__buttons">
      <li class="hero__item">
        <a href="#products" class="hero__button">Products</a>
      </li>
      <li class="hero__item">
        <a href="#him" class="hero__button--colored">How it’s made?</a>
      </li>
    </ul>
  </section>
  <!-- hero -->
</header>
